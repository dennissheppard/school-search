<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ selectedSchool.name }}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">

    <detail-callout [config]="selectedSchool.admissionData"></detail-callout>
    <detail-callout [config]="selectedSchool.costData"></detail-callout>
    <detail-callout [config]="selectedSchool.deadlineData"></detail-callout>
    <!--<detail-callout [config]="{-->
            <!--dataPoint: selectedSchool.population ? selectedSchool.population : '',-->
            <!--iconClass: 'fa-group',-->
            <!--dataLabel: 'Student Population',-->
            <!--panelColor: 'panel-red',-->
            <!--secondColor: 'secondColor'-->
    <!--}"></detail-callout>-->

</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-map fa-fw"></i> General info

            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="pull-left">
                    <img [src]="selectedSchool ? selectedSchool.photo_url : ''" />
                </div>
                <div class="text-center">
                    {{selectedSchool.admissions_address}}<br>
                    {{selectedSchool.city}}, {{selectedSchool.state}}
                    {{selectedSchool.zipcode}}
                </div>
                <br>
                <br>
                <div class="text-center">
                    {{selectedSchool.home_url}}
                </div>


            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->


    </div>
    <!-- /.col-lg-8 -->
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-tasks fa-fw"></i> Details
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="list-group" *ngIf="selectedSchool">
                    <a class="list-group-item" *ngFor="let detail of schoolDetails">
                        <i class="fa fa-check-square-o fa-fw"></i> {{detail.key}}
                                    <span class="pull-right text-muted small"><em>{{detail.value ? detail.value : '?'}}</em>
                                    </span>
                    </a>


                </div>
                <!-- /.list-group -->
                <a href="#" class="btn btn-default btn-block">View All Alerts</a>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-4 -->
</div>
<!-- /.row -->
